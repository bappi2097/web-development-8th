<!DOCTYPE html>
<html>
<head>
	<title>Parent Portal</title>
	<style type="text/css">
		body{
			background-color: #D0D3D4;
		}
		.topnav {
		  	overflow: hidden;
		  	background: linear-gradient(45deg,#00897B,#0081bf);
		}

		.topnav a {
		  	float: right;
		  	color: #E4F2F1;
		  	text-align: center;
		  	padding: 14px 16px;
		  	text-decoration: none;
		  	font-size: 17px;
		}

		.topnav a:hover {
		  	background-color: #ddd;
		  	color: black;
		}

		.topnav a.active {
		  	background-color: #4CAF50;
		  	color: white;
		}
	</style>
</head>
<body>
	<div class="topnav">
	  	<a  href="#home">Home</a>

</html>
